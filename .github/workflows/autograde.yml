name: MongoDB Query Autograding

on: [push]

jobs:
  grade:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install MongoDB Shell (mongosh)
        run: |
          curl -fsSL https://pgp.mongodb.com/server-6.0.asc | \
            sudo gpg --dearmor -o /usr/share/keyrings/mongodb-server-6.0.gpg
          echo "deb [ signed-by=/usr/share/keyrings/mongodb-server-6.0.gpg ] \
            https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse" | \
            sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-mongosh

      - name: Verify mongosh installation
        run: mongosh --version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Create package.json dynamically if it doesn't exist
      - name: Initialize Node project
        run: |
          if [ ! -f package.json ]; then
            npm init -y
          fi

      - name: Install Node dependencies
        run: npm install mongodb

      # Executes the student's solution.
      # || true ensures the workflow continues to the grader even if the script has minor errors
      - name: Run student MongoDB commands
        run: mongosh mongodb://localhost:27017 solution_query.mongodb || true

      - name: Run autograder
        run: node verify.js